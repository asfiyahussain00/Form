<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Form Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-Time Form Example</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Enter your text here"></textarea>
        </div>
        <button id="btn" onclick="previewForm()">Preview</button>
    </div>

    <div id="preview" class="preview" >
        <!-- Form preview content will be injected here -->
         <h1>Form Data Preview</h1>
    </div>

    <script src="./app.js"></script>
</body>
</html>
